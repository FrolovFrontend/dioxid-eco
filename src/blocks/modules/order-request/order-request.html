<section class="order-request" id="order-request">
  <div class="container">
    <h2 class="order-request__heading">Заявка на&nbsp;заказ</h2>
    <p class="order-request__desc">
      Оставьте заявку на&nbsp;заказ и&nbsp;с&nbsp;вами свяжется специалист,
      чтобы уточнить детали и&nbsp;ответить на&nbsp;ваши вопросы
    </p>

    <form
      class="order-request__form form"
      action="https://formspree.io/xayprzgq"
      method="POST"
      id="my-form"
    >
      <div class="form__fields">
        <div class="form__inputs">
          <label class="form__input-wrap">
            <input
              class="form__input"
              id="form-name"
              type="text"
              name="name"
              required
            />
            <span class="form__placeholder">Ваше имя*</span>
            <span class="form__input-error"></span>
          </label>
          <label class="form__input-wrap">
            <input
              class="form__input"
              id="form-organization"
              type="text"
              name="organization"
              required
            />
            <span class="form__placeholder">Организация*</span>
            <span class="form__input-error"></span>
          </label>
          <label class="form__input-wrap">
            <input
              class="form__input"
              id="form-phone"
              type="tel"
              name="phone"
              pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
              required
            />
            <span class="form__placeholder">Телефон*</span>
            <span class="form__input-error"></span>
          </label>
          <label class="form__input-wrap">
            <input
              class="form__input"
              id="form-mail"
              type="email"
              name="_replyto"
              required
            />
            <span class="form__placeholder">E-mail*</span>
            <span class="form__input-error"></span>
          </label>
        </div>
        <label class="form__input-wrap">
          <textarea
            class="form__input form__input--message"
            name="message"
            id=""
          ></textarea>
          <span class="form__placeholder">Сообщение</span>
        </label>
      </div>

      <div class="form__file">
        <input
          type="file"
          id="upload-file-request"
          name="upload"
          accept=".jpg, .jpeg, .png, .pdf"
        />
        <label for="upload-file-request">
          <span class="form__attach">Прикрепить файл</span>
          <span class="form__attach-files" id="attach-file-request"
            >Выберите файл</span
          >
        </label>
      </div>

      <div class="form__personal-data">
        <input
          class="form__check"
          type="checkbox"
          id="personal-data-request"
          required
        />
        <label for="personal-data-request">
          Cогласие на обработку моих&ensp;
          <a class="form__personal-link" href="#">персональных данных</a>
        </label>
      </div>

      <button class="form__btn" type="submit" id="my-form-button">
        Отправить
      </button>
    </form>
  </div>
</section>
